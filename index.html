<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>CPS Бренды</title>
</head>
<body>
    <main>
        <h4 class="repair-head">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h4>
        <div class="brands">
            <div class="brands-container">
                <div class="brands-container__item lenovo-block">
                    <button class="go-button">
                        <img class="go-button__icon" src="./ic/go.png" alt="Перейти">
                    </button>
                </div>
                <div class="brands-container__item samsung-block">
                    <button class="go-button">
                        <img class="go-button__icon" src="./ic/go.png" alt="Перейти">
                    </button>
                </div>
                <div class="brands-container__item apple-block">
                    <button class="go-button">
                        <img class="go-button__icon" src="./ic/go.png" alt="Перейти">
                    </button>
                </div>
                <div class="brands-container__item viewsonic-block">
                    <button class="go-button">
                        <img class="go-button__icon" src="./ic/go.png" alt="Перейти">
                    </button>
                </div>
                <div class="brands-container__item bosch-block">
                    <button class="go-button">
                        <img class="go-button__icon" src="./ic/go.png" alt="Перейти">
                    </button>
                </div>
                <div class="brands-container__item hp-block">
                    <button class="go-button">
                        <img class="go-button__icon" src="./ic/go.png" alt="Перейти">
                    </button>
                </div>
                <div class="brands-container__item acer-block">
                    <button class="go-button">
                        <img class="go-button__icon" src="./ic/go.png" alt="Перейти">
                    </button>
                </div>
                <div class="brands-container__item sony-block">
                    <button class="go-button">
                        <img class="go-button__icon" src="./ic/go.png" alt="Перейти">
                    </button>
                </div>
                <div class="brands-container__item lenovo-block">
                    <button class="go-button">
                        <img class="go-button__icon" src="./ic/go.png" alt="Перейти">
                    </button>
                </div>
                <div class="brands-container__item samsung-block">
                    <button class="go-button">
                        <img class="go-button__icon" src="./ic/go.png" alt="Перейти">
                    </button>
                </div>
                <div class="brands-container__item apple-block">
                    <button class="go-button">
                        <img class="go-button__icon" src="./ic/go.png" alt="Перейти">
                    </button>
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>         
        </div>
        <button class="more-button">
            <img src="./ic/expand.png" alt="Показать больше" class="more-button__img">
            <p class="more-button__text">Показать все</p>
        </button>
        <button class="less-button">
            <img src="./ic/expand.png" alt="Скрыть" class="less-button__img">
            <p class="less-button__text">Скрыть</p>
        </button>
    </main>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./swiper.js"></script>
</body>
</html>
